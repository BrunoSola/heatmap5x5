<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Heatmap 5x5</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(5, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 40px;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Matriz 5x5 de Risco Psicossocial</h1>
  <div id="heatmap" class="grid"></div>

  <script src="index.js"></script>
</body>
</html>
